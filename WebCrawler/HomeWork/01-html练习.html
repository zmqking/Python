<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图灵之家</title>
</head>
<body>
    <h1>图灵之家</h1>
    <p></p>
    <p>
    <h2>我的汽车网站，我的图灵之家</h2></p>
    <hr/>
    <p>注册后，你可以使用图灵之家和二手车之家的相关服务</p>
<form action="https://www.baidu.com">
    <table>
        <tr>
            <td>
                手机<input type="text"/><br/></td>
        </tr>
        <tr>
            <td>
                密码<input type="text"/></td>
        </tr>
        <tr>
            <td>
                性别 <input type="radio" name="rdb" value="男"/>男<input type="radio" name="rdb" checked value="女"/>女
            </td>
        </tr>
        <tr>
            <td>
                请输入你喜欢的车型<input type="checkbox" value="紧凑型"/>紧凑型
                <input type="checkbox" value="中型车"/>中型车
                <input type="checkbox" value="SUV"/>SUV
                <input type="checkbox" value="主打车"/>主打车
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="提交"/>
                <input type="reset" value="重置"/></td>
        </tr>
    </table>
</form>
</body>
</html>
